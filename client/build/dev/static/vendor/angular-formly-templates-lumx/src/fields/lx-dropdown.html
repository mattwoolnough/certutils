<lx-dropdown>
	<button class="btn" ng-class="::to.className || 'btn--m btn--black btn--flat'" lx-ripple lx-dropdown-toggle aria-label="{{::to.label}}">
		<i ng-if="::to.icon" class="mdi mdi-dots-vertical"></i>
		{{to.label}}
	</button>
	<lx-dropdown-menu>
		<ul>
			<li ng-repeat="o in ::to.options">
				<a class="dropdown-link" ng-click="o.action()">{{::o.text}}</a>
			</li>
		</ul>
	</lx-dropdown-menu>
</lx-dropdown>
