<div>
	<formly-transclude></formly-transclude>
	<ul class="form-error" ng-messages="fc.$error"
	    ng-show="options.validation.errorExistsAndShouldBeVisible">
		<li ng-repeat="(name, message) in ::options.validation.messages"
		    ng-message={{::name}}>
			{{message(fc.$viewValue, fc.$modelValue, this)}}
		</li>
	</ul>
	<span class="form-pending"
	      ng-if="to.pending && fc.$pending && fc.$touched">
	{{::to.pending || 'Checking...'}}
	</span>
</div>
